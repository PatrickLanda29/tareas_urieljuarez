<title>Segundo Ejercicio Javascript</title>

	<script type="text/javascript" charset="utf-8">
		var colores=["#1abc9c","#f1c40f","#e74c3c","#3498db","#9b59b6","#f39c12","#c0392b","#7f8c8d","#2c3e50","#8e44ad"];

<body>
    <script type="text/javascript" charset="utf-8">
		//MATH FLOOR REDONDEA EL NUMERO, MATH RANDOM DA UN NUMERO ALEATORIO POR EL CUAL SE MULTIPLICA
		document.body.style.backgroundColor=colores[Math.floor(Math.random()*colores.length)];
	</script>
